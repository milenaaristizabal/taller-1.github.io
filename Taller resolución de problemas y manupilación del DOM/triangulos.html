
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

                <div class="column">
                    <div class="columns">

                          <br>
                            <label>Ingrese el valor del lado 1<span class="text-danger"><b>*</b></span></label>

                        </div>

                        <div>
                          <br>
                          <label>Ingrese el valor del lado 2<span class="text-danger"><b>*</b></span></label>

                      </div>

                      <div>
                        <br>
                        <label>Ingrese el valor del lado 3<span class="text-danger"><b>*</b></span></label>
                        <input type="number" id="3" placeholder="Lado 3">
                    </div>
                    <div class="ingresar">
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalAreaCua" id="boton">ENVIAR</button>
                  </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
